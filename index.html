<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="card mt-3 w-50 mx-auto">
    <div class="card-header w-100 mx-auto mb-3"> <strong>Paymen for taxes</strong></div>
    <form class="row w-100 mx-auto">

      <div class="alert alert-danger col-12" role="alert">
        Algunos campos no se llenaron!
      </div>
      <div class="col-md-5">
        <label for="tarjeta" class="form-label">Card</label>
        <input type="text" class="form-control" id="tarjeta" placeholder="XXXXXXXXXXXX">
      </div>
      <div class="col-md-3">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="cvc" placeholder="000">
      </div>
      <div class="col-md-3">
        <label for="cantidad" class="form-label">Amount</label>
        <input type="text" class="form-control" id="cantidad" placeholder="Amount">
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-6">
        <label for="inputAddress2" class="form-label">apellido</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Jalisco</option>
          <option>CDMX</option>
          <option>MTY</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="codigo" class="form-label">C.P.</label>
        <input type="text" class="form-control" id="codigo">
      </div>
      <div class="col-4">Aceptamos:
        <div class="form-check bg-secondary">
          <input type="radio" name="tarj" value=""><i class="fa-brands fa-cc-mastercard"></i>
          <input type="radio" name="tarj" value=""><i class="fa-brands fa-cc-paypal"></i>
          <input type="radio" name="tarj" value=""><i class="fa-brands fa-cc-visa"></i>
          <input type="radio" name="tarj" value=""><i class="fa-brands fa-cc-diners-club"></i>
        </div>
      </div>
      <div class="col-2"></div>

      <div class="col-5 mb-3 mx-auto">Comentario
        <textarea class="col-12" name="mensaje" id="mensaje"></textarea>
        <p class="text-muted">comentario</p>
      </div>
    </form>
    <div class="card-footer mx-auto w-100 d-flex justify-content-md-end">
      <div class="col-3 mt-2">
        <button type="submit" class="btn btn-secondary">Cancelar</button>
      </div>
      <div class="col-2 mt-2">
        <button type="submit" class="btn bg-primary">Enviar</button>
      </div>
    </div>

  </div>



  <script src="https://kit.fontawesome.com/b2c9063986.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
